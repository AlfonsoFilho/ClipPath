<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ClipPath example</title>
</head>
<body>
  <img class="image" src="https://unsplash.it/500/300/?random" alt="Check out unsplash.it">
  <img class="image-2" src="https://unsplash.it/500/300/?random" alt="Check out unsplash.it" data-clip="5% 5%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%">
  <script src="./../dist/clippath.min.js"></script>
  <script type="text/javascript">

  console.log('Applying clip-path with jQuery');
  ClipPath('.image', '5% 5%, 100% 0%, 100% 75%, 75% 75%, 75% 100%, 50% 75%, 0% 75%');
  ClipPath('.image-2');

  setTimeout(function() {
    ClipPath('.image', '5% 5%, 100% 0%, 100% 75%, 75% 75%, 75% 100%');
    console.log('Changed after some time...');
  }, 4000);
  </script>

</body>
</html>
